<!DOCTYPE html>
<html>
<head>
  <title>Page Content Q&A</title>
  <style>
    body { width: 400px; height: 500px; padding: 10px; display: flex; flex-direction: column; }
    #modelInfo { margin-bottom: 10px; font-style: italic; }
    #conversationArea { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; }
    .message { margin-bottom: 10px; padding: 5px; border-radius: 5px; }
    .user { background-color: #e6f2ff; text-align: right; }
    .assistant { background-color: #f0f0f0; }
    #inputArea { display: flex; }
    #question { flex-grow: 1; margin-right: 10px; }
    #settingsLink { margin-top: 10px; }

    /* New styles for paragraph elements */
    .message p {
      margin: 0;
      padding: 2px 0;
    }
    .user p {
      text-align: right;
    }

    .code-block-wrapper {
      position: relative;
      margin: 10px 0;
    }
    pre {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      overflow-x: auto;
    }
    code {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.4;
    }
    .copy-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 2px 5px;
      font-size: 12px;
      cursor: pointer;
    }
    .copy-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="conversationArea">
    <div id="modelInfo">Current Model: <span id="currentModel"></span></div>
    <div id="conversation"></div>
  </div>
  <div id="inputArea">
    <textarea id="question" rows="3" placeholder="Enter your question"></textarea>
    <button id="submit">Ask Claude</button>
  </div>
  <p id="settingsLink"><a href="#" id="openSettings">Settings</a></p>
  <script src="models.js"></script>
  <script src="popup.js"></script>
</body>
</html>
